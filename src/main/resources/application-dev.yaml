
server:
  port: 8091
spring:
  datasource:
    name: bookstore
    url: jdbc:mysql://mysql-search.dev.svc.cluster.local:3306/bookstore?ServerTimezone=UTC
    username: myappuser
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

