<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom responsive styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem 1.5rem 1.5rem;
        }

        .brand-name {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-header h4 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 400;
        }

        .card-body {
            padding: 2rem 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            width: 45px;
            justify-content: center;
        }

        .form-control {
            border-color: #dee2e6;
            padding: 0.75rem 1rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 500;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .form-check-label {
            font-size: clamp(0.85rem, 2.2vw, 0.95rem);
        }

        .alert {
            font-size: clamp(0.85rem, 2.2vw, 0.9rem);
            margin-bottom: 1rem;
        }

        /* Mobile-specific improvements */
        @media (max-width: 576px) {
            .login-container {
                padding: 0.5rem;
            }

            .card-body {
                padding: 1.5rem 1rem;
            }

            .card-header {
                padding: 1.5rem 1rem 1rem;
            }

            .input-group-text {
                width: 40px;
            }

            .form-control {
                padding: 0.65rem 0.85rem;
            }

            .btn-primary {
                padding: 0.65rem 1.2rem;
            }
        }

        /* Tablet improvements */
        @media (min-width: 577px) and (max-width: 768px) {
            .login-card {
                max-width: 400px;
            }
        }

        /* Large screen improvements */
        @media (min-width: 992px) {
            .login-card {
                max-width: 450px;
            }
        }

        /* Landscape phone orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                padding: 0.5rem;
            }

            .card-header {
                padding: 1rem 1.5rem 0.5rem;
            }

            .brand-name {
                margin-bottom: 0.25rem;
            }

            .card-body {
                padding: 1rem 1.5rem;
            }

            .input-group {
                margin-bottom: 1rem;
            }
        }

        /* Link styling */
        a {
            color: #667eea;
            text-decoration: none !important;
        }

        a:hover {
            color: #764ba2;
        }

        /* Smooth transitions */
        * {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h3 class="brand-name mb-2">üìö Bookstore</h3>
                        <h4 class="mb-0">Connexion</h4>
                    </div>
                    <div class="card-body">
                        <!-- Message d'erreur -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Nom d'utilisateur ou mot de passe incorrect
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Message de d√©connexion -->
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            Vous avez √©t√© d√©connect√© avec succ√®s
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/login}" method="post" class="mt-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       placeholder="Nom d'utilisateur"
                                       required
                                       autofocus
                                       autocomplete="username">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Mot de passe"
                                       required
                                       autocomplete="current-password">
                            </div>

                            <div class="mb-3 form-check d-flex align-items-center">
                                <input type="checkbox"
                                       class="form-check-input me-2"
                                       id="remember-me"
                                       name="remember-me">
                                <label class="form-check-label mb-0" for="remember-me">
                                    Se souvenir de moi
                                </label>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Se connecter
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p class="mb-0 small">
                                Pas encore de compte ?
                                <a th:href="@{/register}" class="fw-semibold">S'inscrire</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
