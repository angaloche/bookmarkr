<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Télécharger une vidéo YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/available_books">Available Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my_books">My Books</a>
            </li>
        </ul>
        <div>
            <a class="nav-link text-white" href="book_register">New Book
                Register</a>

        </div>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">
                <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
            </button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Entrer l'URL de la vidéo YouTube</h1>
    <form th:action="@{/youtube/download}" method="post" class="youtube-form d-flex">
        <input type="text" name="url" class="form-control me-2"
               placeholder="https://youtube.com/..." required>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-download me-1"></i>Télécharger
        </button>
    </form>
</div>
</body>
</html>
