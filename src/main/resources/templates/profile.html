    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Profile - Bookstore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

    </head>
        <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/available_books">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_books">My Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/youtube/form">Youtube</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-sign-out-alt me-1"></i>DÃ©connexion
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="container text-center">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img mb-3">
            <h2 th:text="${username}">Username</h2>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-user me-2"></i>Informations du profil
                </h5>
                <p class="card-text">
                    Bienvenue sur votre profil, <span th:text="${username}">username</span> !
                </p>
                <div class="mt-4">
                    <a href="/available_books" class="btn btn-primary me-2">
                        <i class="fas fa-book me-1"></i>Voir les livres disponibles
                    </a>
                    <a href="/my_books" class="btn btn-secondary">
                        <i class="fas fa-list me-1"></i>Mes livres
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
